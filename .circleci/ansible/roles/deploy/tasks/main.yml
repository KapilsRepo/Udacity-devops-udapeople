---
- name: "Creates backend app directory"
  become: true
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: "Creates backend zip directory"
  become: true
  file:
    path: /home/ubuntu/backend-zip
    state: directory

- name: "Copy build archive"
  copy:
    src: ~/project/.circleci/ansible/roles/deploy/files/artifact_back.tar.gz
    dest: /home/ubuntu/backend-app
    remote_src: yes 


- name: "Unzip build archive"
  shell: |
    cd /home/ubuntu/backend-app
    unzip -o /home/ubuntu/backend-app/artifact_back.tar.gz

- name: "Installing Node Dependencies"
  become: true
  shell: |
    cd /home/ubuntu/backend-app
    npm i
    
- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"
- name: "Configure pm2 to start as service"
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save
    
  environment:
    ENVIRONMENT: production
    TYPEORM_CONNECTION: "{{ lookup('env','TYPEORM_CONNECTION') }}"
    TYPEORM_MIGRATIONS_DIR: /home/ubuntu/backend-app/migrations
    TYPEORM_MIGRATIONS: /home/ubuntu/backend-app/migrations/*.js
    TYPEORM_ENTITIES: /home/ubuntu/backend-app/modules/domain/**/*.entity.js
    TYPEORM_HOST: "{{ lookup('env','TYPEORM_HOST') }}"
    TYPEORM_PORT: "{{ lookup('env','TYPEORM_PORT') }}"
    TYPEORM_USERNAME: "{{ lookup('env','TYPEORM_USERNAME') }}"
    TYPEORM_PASSWORD: "{{ lookup('env','TYPEORM_PASSWORD') }}"
    TYPEORM_DATABASE: "{{ lookup('env','TYPEORM_DATABASE') }}"