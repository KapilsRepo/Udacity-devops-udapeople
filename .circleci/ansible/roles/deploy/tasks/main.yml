---
- name: "Creates backend app directory"
  become: true
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: "Creates backend zip directory"
  become: true
  file:
    path: /home/ubuntu/backend-zip
    state: directory

- name: Copy backend dist files web server
  ansible.builtin.unarchive:
    src: ~/circleci/project/backend/artifact_back.tar.gz
    dest: /home/ubuntu/backend-app
    remote_src: yes

- name: "Installing Node Dependencies"
  become: true
  shell: |
    cd /home/ubuntu/backend-app
    npm i
    
- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"
- name: "Configure pm2 to start as service"
  shell: |
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save
