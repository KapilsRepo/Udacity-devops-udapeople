---
- name: Create directory
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: Upload artifact
  copy:
    src: ~/project/.circleci/ansible/roles/deploy/files/artifact.zip
    dest: /home/ubuntu/backend-app

- name: Install unzip
  become: yes
  apt:
    name: unzip
    state: present

# Extract the zipped artifact into the EC2 instance, and then start the app.
- name: extract artifact
  shell: |
    cd /home/ubuntu/backend-app
    unzip /home/ubuntu/backend-app/artifact.zip
    npm install
    pm2 stop default
    pm2 start -f ./main.js
