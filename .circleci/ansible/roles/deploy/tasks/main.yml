---
- name: Create directory
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: Upload artifact
  copy:
    src: ~/project/.circleci/ansible/roles/deploy/files/artifact.zip
    dest: /home/ubuntu/backend-app

- name: Install unzip
  become: yes
  apt:
    name: unzip
    state: present

# Extract the zipped artifact into the EC2 instance.
- name: extract artifact
  shell: |
    cd /home/ubuntu/backend-app
    unzip /home/ubuntu/backend-app/artifact.zip

# Build the app
- name : Build Backend
  shell:
    cd  /home/ubuntu/backend-app
    npm install
    pm2 stop default
    pm2 start npm -- run start
    cd /home/ubuntu/backend-app/dist
    pm2 start -f ./main.js
