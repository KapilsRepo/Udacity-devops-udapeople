##########################
#### DEPLOY FRONT-END ####
##########################  
  deploy-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3
            sudo apt-get -qq install awscli
      - run:
          name: Install tar
          command: |
            sudo apt-get update -y
            sudo apt-get install -y tar
      - run:
          name: Get backend url
          working_directory: /home/circleci/project/frontend
          command: |
            sudo chmod -R 777 /usr/local/lib/node_modules
            touch ".env"
            BACKEND_IP=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicDnsName' --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" --output text)            
            export API_URL="http://${BACKEND_IP}:3030"

            echo "${BACKEND_IP}"
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo "API_URL=${API_URL}" >> .env     
            cat .env
      - run:
          name: Deploy frontend objects        
          command: |
            echo ENVIRONMENT=production >> frontend/.env
            echo NODE_ENV=production >> frontend/.env          
            cd ~/project/frontend
            npm install
            npm run build
            tar -czvf artifact_front.tar.gz dist
            tar --list --file=artifact_front.tar.gz
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}/ --recursive --acl public-read
      - destroy-environment:
          circlewrkflowid: "${CIRCLE_WORKFLOW_ID:0:7}"
      - slack/notify:
          event: fail
          template: basic_fail_1
##########################
#### DEPLOY BACK-END ####
##########################   
  deploy-backend:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - attach_workspace:
          at: ~/      
      - restore_cache:
          keys: [backend-build]
      - add_ssh_keys:
          fingerprints: ["0c:3a:9d:14:f8:a6:83:48:57:67:e0:13:81:8a:e6:e9"]
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt install software-properties-common
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible -y
      - run:
          name: install aws cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install   
      - run:
          name: Install Node.js 13.8.0
          command: |
            # workaround to demote to version 13.8.0 by installining latest version
            curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
            sudo apt install -y nodejs
            # Use n version manager to use Node.js v13.8.0
            sudo npm install --global n
            sudo n 13.8.0     
      - run:
          name: Package Backend
          command: |    
            cd ~/project/backend
            npm install
            npm run build          
            tar -czvf artifact_back.tar.gz dist/* package*
            tar --list --file=artifact_back.tar.gz
            cd ..
            cp backend/artifact_back.tar.gz .circleci/ansible/roles/deploy/files     
      - run:
          name: Deploy backend
          command: |
            export TYPEORM_MIGRATIONS_DIR=./migrations
            export TYPEORM_ENTITIES=./modules/domain/**/*.entity{.ts,.js}
            export TYPEORM_MIGRATIONS=./migrations/*.ts
            cd .circleci/ansible
            ls -la
            echo "Contents of the inventory.txt file is...."
            cat inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml
#      - destroy-environment:
#          circlewrkflowid: ${CIRCLE_WORKFLOW_ID:0:7}
      - slack/notify:
          event: fail
          template: basic_fail_1
